<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chat-wrapper">
    <div id="chat-container">
      <div id="chat-header">Asistente</div>
      <div id="chat-box"></div>
      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Escribe algo..." autocomplete="off" />
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
